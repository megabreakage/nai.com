<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nai.com</title>
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/corousel.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/js.js"></script>
</head>

<body>
  <div class="col-xs-12 col-lg-12 mainWrapper">
    <!-- find the hamburger code -->
    <div class="hamburger">

    </div>
    <div class="col-xs-12 col-lg-12 landingPage" id="landing">
      <div class="col-xs-12 col-lg-12 combinedNote" id="hideNote">

        <div class="col-xs-12 col-lg-12 welcomeNote " id="welcome">
          <h1>Welcome to Nairobi!</h1>
        </div>
        <div class="col-xs-12 col-lg-12 animated shake logo" id="startLogo">
          <img src="images/lion.svg" alt="logo">
        </div>

      </div>
      <!-- the start menu -->
      <div class="col-xs-12 col-lg-12 startMenu" id="menu">
        <div class="col-xs-6 col-md-3 animated bounceIn">
          <a href="#">
            <div class="col-xs-10 col-md-6 col-md-offset-3 wildlife">
              <p>Wildlife</p>
            </div>
          </a>
        </div>
        <div class="col-xs-6 col-md-3 animated bounceIn">
          <a href="#">
            <div class="col-xs-10 col-md-6 col-md-offset-3 hotels">
              <p>Hotels</p>
            </div>
          </a>
        </div>
        <div class="col-xs-6 col-md-3 animated bounceIn ">
          <a href="#">
            <div class="col-xs-10 col-md-6 col-md-offset-3 leisure">
              <p>Leisure</p>
            </div>
          </a>
        </div>
        <div class="col-xs-6 col-md-3 animated bounceIn">
          <a href="#">
            <div class="col-xs-10 col-md-6 col-md-offset-3 services">
              <p>Services</p>
            </div>
          </a>
        </div>

    </div>

    <!-- The start page -->
    <!-- wildlife -->
    <div class="mainContent">
      <div class="col-md-12 wildlife animated fadeIn">
        <h3>Wildlife</h3>
      </div>
      <!-- wildlife -->
      <div class="col-md-12 Hotels animated fadeIn">
        <h3>Hotels</h3>
      </div>
      <!-- wildlife -->
      <div class="col-md-12 leisure animated fadeIn">
        <h3>Leisure</h3>
      </div>
      <!-- wildlife -->
      <div class="col-md-12 services animated fadeIn">
        <h3>Servies</h3>
      </div>
    </div>



  </div>
</body>

</html>
