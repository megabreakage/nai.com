<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nai.com</title>
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/corousel.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/wow.min.js"></script>
  <script type="text/javascript" src="js/js.js"></script>
</head>

<body>
  <div class="col-xs-12 col-lg-12 mainWrapper">
    <!-- find the hamburger code -->
    <div class="hamburger">

    </div>
    <div class="col-xs-12 col-lg-12 landingPage" id="landing">
      <div class="col-xs-12 col-lg-12 combinedNote" id="hideNote">

        <div class="col-xs-12 col-lg-12 welcomeNote" id="welcome">
          <h1>Welcome to Nairobi!</h1>
        </div>
        <div class="col-xs-12 col-lg-12 logoDiv">
          <div class="logo" id="startLogo">
            <div class="animatedPic">
              <a href="#">
                <img src="images/lion.svg" alt="logo">
              </a>
            </div>
          </div>
        </div>

      </div>
      <!-- the start menu -->
      <div class="col-xs-12 col-lg-12 startMenu" id="menu">
        <div class="col-xs-12 col-lg-12 welcomeNote2 " id="welcome">
          <h1>Lets Start!</h1>
        </div>
        <div class="col-lg-12 frameDiv">
          <div class="col-md-3">
            <div class="frame">
              <a href="pages/wildlife.html">
                <img src="images/lion.svg" alt="">
              <h3>Wildlife</h3>
              </a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="frame">
              <a href="pages/wildlife.html#hotelsDiv">
                <img src="images/lion.svg" alt="">
              <h3>Hotels</h3>
              </a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="frame">
              <a href="pages/wildlife.html#leisureDiv">
                <img src="images/lion.svg" alt="">
              <h3>Leisure</h3>
              </a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="frame">
              <a href="pages/wildlife.html#servicesDiv">
                <img src="images/lion.svg" alt="">
              <h3>Services</h3>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
