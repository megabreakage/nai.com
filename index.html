<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nai.com</title>
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/corousel.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/js.js"></script>
</head>

<body>
  <div class="col-xs-12 col-lg-12 mainWrapper">
    <!-- find the hamburger code -->
    <div class="hamburger">

    </div>
    <div class="col-xs-12 col-lg-12 landingPage" id="landing">
      <div class="col-xs-12 col-lg-12 combinedNote" id="hideNote">

        <div class="col-xs-12 col-lg-12 welcomeNote " id="welcome">
          <h1>Welcome to Nairobi!</h1>
        </div>
        <div class="col-xs-12 col-lg-12">
          <div class="logo" id="startLogo">
            <div class="animated  animatedPic">
              <a href="#">
                <img src="images/lion.svg" alt="logo">
              </a>
            </div>
          </div>
        </div>

      </div>
      <!-- the start menu -->
      <div class="col-xs-12 col-lg-12 startMenu" id="menu">
        <h1>Lets start</h1>
        <div class="col-md-3 animated bounceIn">
          <a href="pages/wildlife.html">
            <div class="col-md-6 frame">
              <h3>Wildlife</h3>
              <img src="images/lion.svg" alt="">
            </div>
          </a>
        </div>
        <div class="col-md-3 animated bounceIn">
          <a href="pages/wildlife.html#leisure">
            <div class="col-md-6 frame">
              <h3>Hotels</h3>
              <img src="images/lion.svg" alt="">
            </div>
          </a>
        </div>
        <div class="col-md-3 animated bounceIn">
          <a href="pages/wildlife#hotels">
            <div class="col-md-6 frame">
              <h3>Leisure</h3>
              <img src="images/lion.svg" alt="">
            </div>
          </a>
        </div>
        <div class="col-md-3 animated bounceIn">
          <a href="pages/wildlife#services">
            <div class="col-md-6 frame">
              <h3>Services</h3>
              <img src="images/lion.svg" alt="">
            </div>
          </a>
        </div>
    </div>
  </div>
  <!-- The start page -->
  <!-- wildlife -->
  <div class="mainContent">
    <div class="col-md-12 animated fadeIn" id="wildlifeSection">
      <h3>Wildlife</h3>
    </div>
    <!-- wildlife -->
    <div class="col-md-12 animated fadeIn" id="hotelsSection">
      <h3>Hotels</h3>
    </div>
    <!-- wildlife -->
    <div class="col-md-12 animated fadeIn" id="leisureSection">
      <h3>Leisure</h3>
    </div>
    <!-- wildlife -->
    <div class="col-md-12 animated fadeIn" id="servicesSection">
      <h3>Servies</h3>
    </div>
  </div>

</html>
